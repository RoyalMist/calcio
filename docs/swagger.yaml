paths:
  /api/auth/login:
    post:
      consumes:
        - application/json
      description: Log in and retrieve the PASETO token signed. This method is rate
        limited.
      parameters:
        - description: Login json object
          in: body
          name: login
          required: true
          schema:
            $ref: '#/definitions/api.login'
      produces:
        - application/json
      responses:
        "200":
          description: Paseto Token
          schema:
            type: string
        "400":
          description: Wrong login information provided
          schema:
            type: string
        "429":
          description: Rate limit reached
          schema:
            type: string
        "500":
          description: Something went wrong
          schema:
            type: string
      summary: Permits a user to log in to Calcio if credentials are valid.
      tags:
        - authentication
  /api/users:
    get:
      consumes:
        - application/json
      description: Retrieves all Calcio's users as a json list.
      parameters:
        - description: The authentication token
          in: header
          name: Authorization
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: The list of users
          schema:
            items:
              $ref: '#/definitions/ent.User'
            type: array
        "400":
          description: Authentication token is absent
          schema:
            type: string
        "401":
          description: Invalid authentication token
          schema:
            type: string
        "500":
          description: Something went wrong
          schema:
            type: string
      summary: Fetch all Calcio's users.
      tags:
        - players
schemes:
  - http
  - https
swagger: "2.0"
